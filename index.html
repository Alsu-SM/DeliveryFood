<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/animate.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
    />

    <title>Delivery Food</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <!-- Шапка сайта -->
      <header class="header">
        <!-- Логотип -->
        <a class="logo"
          ><img src="css/img/logo.svg" alt="logo" class="logo footer-logo"
        /></a>
        <!-- Поле поиска -->
        <input
          type="text"
          class="input input-address"
          placeholder="Адрес доставки"
        />
        <!-- Блок с кнопками -->
        <div class="buttons">
          <span class="user-name"></span>
          <i class="far fa-heart heart"></i>
          <button class="button button-primary button-auth">
            <img
              class="button-icon"
              src="css/img/user.svg"
              alt="User"
              id="button-icon-img"
            />
            <i class="button-icon fas fa-check hide" id="check"></i>

            <span class="button-text" id="login-button-text">Войти</span>
          </button>

          <button class="button cart-button hide">
            <img class="button-icon" src="css/img/shop.svg" alt="Shop" />

            <span class="button-text">Корзина</span>
          </button>
          <button class="button button-primary button-out">
            <!-- <img class="button-icon" src="icon/logout.svg" alt="Shop" /> -->
            <img class="button-icon" src="css/img/user.svg" alt="User" />
            <span class="button-text">Выйти</span>
          </button>
        </div>
      </header>
    </div>
    <!-- /.container -->
    <main class="main">
      <div class="container">
        <section class="container-promo">
          <section class="promo">
            <h1 class="promo-title">Онлайн-сервис <br />доставки еды на дом</h1>
            <p class="promo-text">
              Блюда из любимого ресторана привезет курьер в перчатках, маске и с
              антисептиком
            </p>
          </section>
        </section>

        <section class="restaurants">
          <section class="section-heading">
            <h2 class="section-title">Рестораны</h2>
            <input
              type="text"
              class="input input-search"
              placeholder="Поиск блюд и ресторанов"
            />
          </section>
          <div class="cards cards-restaurants"></div>
          <!-- /.cards -->
        </section>
      </div>
    </main>

    <main class="main menu hide">
      <div class="container">
        <section class="restaurants">
          <section class="section-heading restaurant-info-heading"></section>
          <div class="cards cards-goods"></div>
          <!-- /.cards -->
        </section>
      </div>
    </main>

    <footer class="footer">
      <div class="container">
        <div class="footer-block">
          <a href="index.html" class="logo"
            ><img src="css/img/logo.svg" alt="logo" class="logo footer-logo"
          /></a>
          <nav class="footer-nav">
            <a href="#" class="footer-link">Ресторанам </a
            ><a href="#" class="footer-link">Курьерам</a
            ><a href="#" class="footer-link">Пресс-центр</a
            ><a href="#" class="footer-link">Контакты</a>
          </nav>
          <div class="social-links">
            <a href="#" class="social-link"
              ><img
                src="css/img/insta.svg"
                alt="instagram"
                class="social-link-logo" /></a
            ><a href="#" class="social-link"
              ><img
                src="css/img/fb.svg"
                alt="facebook"
                class="social-link-logo" /></a
            ><a href="#" class="social-link"
              ><img src="css/img/vk.svg" alt="vk" class="social-link-logo"
            /></a>
          </div>
        </div>
      </div>
    </footer>
    <!-- /.footer -->
    <div class="modal modal-auth">
      <div class="modal-dialog modal-dialog-auth">
        <button class="close close-auth">&times;</button>
        <form id="logInForm">
          <fieldset class="modal-body modal-body-auth">
            <legend class="modal-title">Авторизация</legend>
            <label class="label-auth">
              <span>Логин</span>
              <input id="login" type="text" />
            </label>
            <label class="label-auth">
              <span>Пароль</span>
              <input id="password" type="password" />
            </label>
          </fieldset>
          <!-- /.modal-body -->
          <div class="modal-footer">
            <div class="footer-buttons">
              <button class="button button-primary button-login" type="submit">
                Войти
              </button>
            </div>
          </div>
        </form>
        <!-- /.modal-footer -->
      </div>
      <!-- /.modal-dialog -->
    </div>

    <div class="modal modal-cart">
      <div class="modal-dialog">
        <div class="modal-header">
          <h3 class="modal-title">Корзина</h3>
          <button class="close modal-cart-close">&times;</button>
          <!-- &times; - спецсимвол, крестик -->
        </div>

        <div class="modal-body-cart"></div>
        <!-- /.modal-body -->
        <div class="modal-footer">
          <span class="modal-price-tag"></span>
          <div class="modal-footer-buttons">
            <button class="button button-primary">Оформить заказ</button>
            <button class="button button-clear-cart">Отмена</button>
          </div>
        </div>
        <!-- /.modal-footer -->
      </div>
      <!-- /.modal-dialog -->
    </div>

    <!-- <script src="https://unpkg.com/swiper/js/swiper.min.js"></script> -->
    <script src="js/wow.min.js"></script>

    <script>
      new WOW().init();
    </script>
    <script src="js/main.js"></script>
  </body>
</html>
